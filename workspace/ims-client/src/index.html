<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IMS</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html {
            overflow: hidden;
        }
        
        body {
            overflow-y: scroll;
            position: relative;
        }
        /* width */
        
         ::-webkit-scrollbar {
            width: 12px;
        }
        /* Track */
        
         ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        /* Handle */
        
         ::-webkit-scrollbar-thumb {
            background: #729ac4;
        }
        /* Handle on hover */
        
         ::-webkit-scrollbar-thumb:hover {
            background: #1e83db;
        }
        /* change color in column table */
        
        .null {
            background: #cccc;
        }
        
        .green {
            background: #1ee02d;
            color: white;
        }
        
        .red {
            background: #ff2300;
            color: white;
        }
        /* button upload file */
        
        .inputfile {
            padding-right: 25px !important;
            padding-left: 40px !important;
        }
        
        .butt-upload {
            position: absolute;
            top: 8px;
            left: 217px;
        }
    </style>
</head>

<body>
    <app-root></app-root>
</body>

</html>
