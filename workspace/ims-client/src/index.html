<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IMS</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html {
            overflow: hidden;
        }

        body {
            position: relative;
        }

        /* width */

        ::-webkit-scrollbar {
            width: 12px;
        }

        /* Track */

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */

        ::-webkit-scrollbar-thumb {
            background: #729ac4;
        }

        /* Handle on hover */

        ::-webkit-scrollbar-thumb:hover {
            background: #1e83db;
        }

        /* change color in column table */

        .null {
            background: #cccc;
        }

        .green {
            background: #1ee02d;
            color: white;
        }

        .red {
            background: #ff2300;
            color: white;
        }

        .textRed {
            color: #ff2300;
        }

        .yellow {
            background: #d1da56;
            color: white;
        }

        .modal {
            top: 12.5% !important;
            position: absolute;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <app-root></app-root>
</body>

</html>
