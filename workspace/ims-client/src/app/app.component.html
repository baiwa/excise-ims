<div class="ui borderless menu fixed">
    <div class="ui container">
        <a href="#" class="header item">
            <img class="logo" src="assets/images/logo.png"> {{ 'APP_NAME' | translate }}
        </a>
        <a class="item" [routerLink]="['/home']" routerLinkActive="active">Home</a>
        <div class="ui simple dropdown item">
            Administrator <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" [routerLink]="['/message']" routerLinkActive="active">Message</a>
                <a class="item" [routerLink]="['/parameter']" routerLinkActive="active">Parameter</a>
                <a class="item" [routerLink]="['/parameterGroup']" routerLinkActive="active">parameterGroup</a>
            </div>
        </div>
        <div class="right menu">
            <div class="ui dropdown item">
                <input type="hidden" name="gender">
                <i class="world icon"></i>
                <div class="default text">Language</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" (click)="changeToEnglish()"><i class="us flag"></i> English</div>
                    <div class="item" (click)="changeToThai()"><i class="th flag"></i> Thai</div>
                </div>
            </div>
            <a class="item" *ngIf="!user" [routerLink]="['/login']">Login</a>
            <div class="item" *ngIf="user">{{user.username}}</div>
            <a class="item" *ngIf="user" (click)="logout()">Logout</a>
        </div>
    </div>
</div>

<div class="ui main container">
    <message-bar></message-bar>
    <router-outlet></router-outlet>
</div>
