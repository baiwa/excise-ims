<form class="ui grid" (submit)="onSubmit($event)" ngNativeValidate>
    <div class="sixteen wide column">
        <h2 class="ui header">สร้างกระดาษทำการคัดเลือกราย</h2>

        <div class="ui top attached header">
            <span>สร้างกระดาษทำการคัดเลือกราย</span>
        </div>

        <div class="ui attached segment">

            <div class="ui form">

                <div class="inline fields">
                    <div class="ten wide field">
                    </div>
                    <div class="six wide field">
                        <label class="custom-label-w-20">เลขที่วิเคราะห์ข้อมูล</label>
                        <input value="" readonly="" class="custom-readonly" />
                    </div>
                </div>

                <div class="inline fields">
                    <div class="three wide required field">
                        <label>ระยะเวลาที่ตรวจสอบ</label>
                    </div>
                    <div class="ui calendar" id="calendar">
                        <div class="ui input left icon">
                            <i class="time icon"></i>
                            <input type="text" name="date-raw" autocomplete="off" [attr.readonly]="null" placeholder="MM/YYYY" [attr.required]="true">
                        </div>
                    </div>
                    <div class="one wide field"></div>
                    <div class="two wide field">
                        <label>ย้อนหลังไป</label>
                    </div>
                    <div class="two wide field ">
                        <input type="number" step="2" name="num-raw" [attr.min]="2" [attr.max]="24" [attr.required]="true">
                    </div>
                    <div class="one wide field">
                        <label>เดือน</label>
                    </div>
                </div>

                <div class="ui center aligned grid">
                    <div class="eight wide column">
                        <button type="submit" class="ui mini primary button">
                            <i class="search icon"></i>
                            วิเคราะห์ข้อมูลเบื้องต้น
                        </button>
                        <!-- routerLink="/analyst-basic-data-trader" -->
                        <button type="reset" class="ui mini button">
                            <i class="refresh icon"></i>
                            ล้างข้อมูล
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
