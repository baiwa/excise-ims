<app-breadcrumb [route]="breadcrumb"></app-breadcrumb>
<div class="ui grid">
  <div class="sixteen wide column">
    <h2 class="ui header">เลือกรายเพื่อตรวจสอบ</h2>

    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span>เพิ่มข้อมูลภายนอก</span>
    </div>

    <div class="ui attached segment">
      <div class="ui form">
        <div class="inline fields">
          <div class="six wide field">
            <label class="custom-label-w-20">เลขที่วิเคราะห์ข้อมูล</label>
            <input value="{{analysNumber}}" readonly="" class="custom-readonly">
          </div>
        </div>
      </div>
    </div>

    <div class="ui segment {{loading?'loading':''}}">

      <form ngNativeValidate (submit)="onSend($event)">
        <div class="ui grid">
          <div class="sixteen wide column">
            <div>
              <table id="datatable" class="ui small celled table aligned hover striped selectable nowrap" style="width:100%;">
                <thead>
                  <th style="text-align: center !important">ภาคที่</th>
                  <th style="text-align: center !important">วันที่ส่ง</th>
                  <th style="text-align: center !important">วันที่ตอบกลับ</th>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="ui center aligned grid">
          <div class="sixteen wide column">
            <button type="submit" class="ui mini primary button">
              <i class="save icon"></i>
              ส่งข้อมูลให้กลับให้ สมฐ.
            </button>
            <button type="button" class="ui mini button" (click)="appriveData()">
              <i class="refresh icon"></i>
              ล้างข้อมูล
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
