<div class="ui grid">
  <div class="sixteen wide column">
    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span>ค้นหาข้อมูลสินทรัพย์</span>
    </div>
    <div class="ui attached segment">
      <div class="ui form">
        <div class="inline fields">
          <div class="two wide field "></div>
          <div class="two wide field ">
            <label class="text-right full-width">ประเภทสินทรัพย์</label>
          </div>
          <div class="four wide field ">
            <select class="ui search dropdown ai" aria-placeholder="ประเภทสินทรัพย์" id="assetType" name="assetType"
              [(ngModel)]="assetBalance.assetType">
              <option value="0"></option>
              <option value="ที่ดิน">ที่ดิน</option>
              <option value="อาคาร/สิ่งก่อสร้าง">อาคาร/สิ่งก่อสร้าง</option>
              <option value="ครุภัณฑ์สำนักงาน เกิน 5,000 บาท">ครุภัณฑ์สำนักงาน เกิน 5,000 บาท</option>
              <option value="ครุภัณฑ์คอมพิวเตอร์ เกิน 5,000 บาท">ครุภัณฑ์คอมพิวเตอร์ เกิน 5,000 บาท</option>
              <option value="อื่น ๆ เกิน 5,000 บาท">อื่น ๆ เกิน 5,000 บาท</option>
              <option value="ครุภัณฑ์สำนักงาน ไม่เกิน 5,000 บาท">ครุภัณฑ์สำนักงาน ไม่เกิน 5,000 บาท</option>
              <option value="ครุภัณฑ์คอมพิวเตอร์ ไม่เกิน 5,000 บาท">ครุภัณฑ์คอมพิวเตอร์ ไม่เกิน 5,000 บาท</option>
              <option value="อื่น ๆ ไม่เกิน 5,000 บาท">อื่น ๆ ไม่เกิน 5,000 บาท</option>

            </select>
          </div>
          <div class="two wide field ">
            <label class="text-right full-width">รหัสสินทรัพย์</label>
          </div>
          <div class="four wide field ">
            <input type="text" placeholder="รหัสสินทรัพย์" class="custom" name="assetCode" id="assetCode" [(ngModel)]="assetBalance.assetCode">
          </div>
        </div>
        <div class="inline fields">
          <div class="two wide field "></div>
          <div class="two wide field ">
            <label class="text-right full-width">วันที่เอกสารได้รับสินทรัพย์</label>
          </div>
          <div class="four wide field ">
            <input type="text" placeholder="วันที่เอกสารได้รับสินทรัพย์จาก" class="custom" name="startDate" id="startDate"
              [(ngModel)]="startDate">
          </div>
          <div class="two wide field ">
            <label class="text-right full-width">ถึง</label>
          </div>
          <div class="four wide field ">
            <input type="text" placeholder="ถึงวันที่เอกสารได้รับสินทรัพย์" class="custom" name="endDate" id="endDate"
              [(ngModel)]="endDate">
          </div>
        </div>
        <div class="inline fields">
          <div class="sixteen wide field ">
            <div class="seven wide field "></div>
            <button class="ui mini primary button" (click)="searchAssetBalance()">
              ค้นหา
            </button>
            <button class="ui mini primary button" (click)="cleanSearchPanel()">
              ล้างข้อมูล
            </button>
            <button class="ui mini primary button" (click)="createAssetBalance()">
              เพิ่มข้อมูล
            </button>
          </div>
        </div>
      </div>
      <table id="dataTable" class="ui small celled table nowrap" style="width: 100%">
        <thead>
          <tr>
            <th style="text-align: center !important"></th>
            <th style="text-align: center !important">รหัสสินทรัพย์</th>
            <th style="text-align: center !important">ประเภทสินทรัพย์</th>
            <th style="text-align: center !important">คำอธิบายสินทรัพย์</th>
            <th style="text-align: center !important">จำนวนสินทรัพย์</th>
            <th style="text-align: center !important">อัตราค่าเสื่อมราคาสินทรัพย์</th>
            <th style="text-align: center !important">ค่าเสื่อมราคาสะสม</th>
            <th style="text-align: center !important">จัดการ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="inline fields"></div>
      <div class="inline fields">

        <div class="ui grid">
          <div class="sixteen wide center aligned column">
            <button class="ui mini primary button" (click)="deleteAssetBalance()">
              ลบ
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
