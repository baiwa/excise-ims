<app-breadcrumb [route]="breadcrumb"></app-breadcrumb>
<div class="ui grid">
  <div class="sixteen wide column">

    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span>บัญชีคุมการรับ - จ่ายแสตมป์</span>
    </div>

    <div class="ui attached segment">
      <form class="ui form">
        <input type="hidden" id="searchFlag" name="searchFlag">

        <!-- row 1 -->
        <div class="inline fields  ui grid">
          <div class="three wide field ">
            <label class="text-right full-width">สำนักงานสรรพสามิตภาค</label>
          </div>
          <div class="four wide field ">
            <select name="sector " id="sector" class="ui dropdown ai search full-width office" (change)="area($event)">
              <option value="">กรุณาเลือก</option>
              <option *ngFor="let item of sectorList; index as i;" value="{{item.lovId}}">{{item.subTypeDescription}}</option>
            </select>
          </div>
          <div class="three wide field ">
            <label class="text-right full-width">สำนักงานสรรพสามิตพื้นที่</label>
          </div>
          <div class="four wide field ">
            <select name="area" id="area" class="ui dropdown ai search full-width office" (change)="branch($event)">
              <option value="">กรุณาเลือก</option>
              <option *ngFor="let item of areaList" value="{{item.lovId}}">{{item.subTypeDescription}}</option>
            </select>
          </div>
        </div>
        <!-- row 2 -->
        <div class="inline fields  ui grid">
          <div class="three wide field ">
            <label class="text-right full-width">สำนักงานสรรพสามิตพื้นที่สาขา</label>
          </div>
          <div class="four wide field ">
            <select name="branch" id="branch" class="ui dropdown ai search full-width office">
              <option value="">กรุณาเลือก</option>
              <option *ngFor="let item of branchList; index as i;" value="{{item.lovId}}">{{item.subTypeDescription}}</option>
            </select>
          </div>
          <div class="three wide field ">
            <label class="text-right full-width">ปีงบประมาณ: </label>
          </div>
          <div class="four centered wide field">
            <div class="ui calendar" id="dateF" style="width:100%">
              <div class="ui input left icon">
                <i class="calendar alter nate outline icon"></i>
                <input type="text" name="date" id="date" readonly>
              </div>
            </div>
          </div>
        </div>




        <div class="ui stackable center aligned page grid">
          <button class="ui mini primary button" type="button" (click)="search()"><i class="search icon"></i>ค้นหา</button>
          <button class="ui mini gray button " type="button" (click)="clear()"><i class="refresh icon"></i>ล้างข้อมูล</button>
        </div><br>
      </form>

    </div>
  </div>
</div>

<div class="ui segment">
  <table class="ui small celled table striped selectable display nowrap" style="width: 100%;">
    <thead>
      <tr>

        <th colspan="2" style="text-align: center !important">พ.ศ.2561</th>
        <th rowspan="2" style="text-align: center !important">รายการ</th>
        <th rowspan="2" style="text-align: center !important">หลักฐานการรับ/จ่าย</th>
        <th rowspan="2" style="text-align: center !important">รับ (ดวง)</th>
        <th rowspan="2" style="text-align: center !important">จ่าย (ดวง)</th>
        <th rowspan="2" style="text-align: center !important">คงเหลือ(ดวง)</th>
        <th rowspan="2" style="text-align: center !important">ส่งคืน(ดวง)</th>
        <th rowspan="2" style="text-align: center !important">ชำรุด(ดวง)</th>
        <th rowspan="2" style="text-align: center !important">แสตมป์ดี (ดวง)</th>
        <th rowspan="2" style="text-align: center !important">ภาษี (บาท)</th>
        <th rowspan="2" style="text-align: center !important">ผู้ลงบัญชี</th>
        <th rowspan="2" style="text-align: center !important">ผู้รับผิดชอบ</th>
        <th rowspan="2" style="text-align: center !important">หมายเหตุ</th>
      </tr>
      <tr>
        <th>เดือน</th>
        <th>วันที่</th>
      </tr>
    </thead>
  </table>

  <div class="ui grid">
    <div class="sixteen wide center aligned column">
      <button class="ui mini yellow button" (click)="exportFile()" [disabled]="dataInTable.length == 0">
        <i class="print icon"></i>
        ส่งออก</button>
    </div>
  </div>

</div>
