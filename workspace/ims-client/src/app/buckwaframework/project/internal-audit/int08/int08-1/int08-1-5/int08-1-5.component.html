<div class="ui grid">
  <div class="sixteen wide column">
    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span>รายละเอียดหัวกระดาษทำการ</span>
    </div>
    <div class="ui attached segment">
      <div class="ui form">
        <div class="inline fields">
          <div class="two wide field "></div>
          <div class="two wide field ">
            <label class="ui right ">ชื่อกระดาษทำการ</label>
          </div>
          <div class="ten wide field ">
            <input type="text" placeholder="ชื่อกระดาษทำการ" maxlength="100" class="custom" name="riskHrdPaperName" id="riskHrdPaperName"
              [(ngModel)]="riskHrdPaperName">
          </div>

        </div>
        <div class="inline fields">
          <div class="two wide field "></div>
          <div class="two wide field">
            <label>ปีงบประมาณ</label>
          </div>
          <div class="four wide field ">
            <input type="text" placeholder="ปีงบประมาณ" class="custom" name="budgetYear" id="budgetYear" [(ngModel)]="budgetYear" disabled="disabled">
          </div>
          <div class="two wide field ">
            <label>ผู้ตรวจ</label>
          </div>
          <div class="four wide field ">
            <input type="text" placeholder="ผู้ตรวจ" class="custom" name="userCheck" id="userCheck" [(ngModel)]="userCheck">
          </div>
        </div>

        <table id="dataTable" class="ui small celled table " style="width: 100%;">
          <thead>
            <tr>
              <th rowspan="2" style="text-align: center !important">ลำดับ</th>
              <th rowspan="2" style="text-align: center !important" class="four wide field ">โครงการตามยุทธศาสตร์</th>
              <th rowspan="2" style="text-align: center !important">หน่วยงาน</th>
              <th colspan="4" style="text-align: center !important">งบประมาณที่ใช้ตามแผนยุทธศาสตร์</th>
              <th rowspan="2" style="text-align: center !important">เงินงบประมาณที่<br>กรมอนุมัติ</th>
              <th colspan="2" style="text-align: center !important">ประเมินความเสี่ยง</th>
            </tr>
            <tr>
              <th style="text-align: center !important; border-left: 1px solid rgba(34,36,38,.1) !important">เงินงบประมาณ</th>
              <th style="text-align: center !important">เงินท้องถิ่น</th>
              <th style="text-align: center !important">เงินอื่น ๆ </th>
              <th style="text-align: center !important">รวม</th>
              <th style="text-align: center !important">RL</th>
              <th style="text-align: center !important">แปลค่า</th>
            </tr>
          </thead>
        </table>

        <div class="inline fields"></div>
        <div class="inline fields ">
          <div class="sixteen wide field ">
            <div class="six wide field "></div>
            <button class="ui mini primary button" (click)="saveRiskAssRiskWsDtl()">
              <i class="save icon"></i>
              บันทึก
            </button>
            <button class="ui mini primary button" (click)="modalConditionRL()">
             <i class="setting icon"></i>
              กำหนดเงื่อนไข RL
            </button>
            <button class="ui mini primary button" (click)="addRiskAssRiskWsHdr()">
            <i class="print icon"></i>
              Export
            </button>
            <button class="ui mini  button" (click)="cancelFlow()">
              ยกเลิก
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="sixteen wide column" *ngIf="getConditionShow()">
    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span>กำหนดเงื่อนไข RL ปัจจัยเสี่ยงอื่นๆ</span>
    </div>

    <div class="ui attached segment">
      <div class="ui form">
        <condition [riskId]="id" [riskType]="'MAIN'" [page]="'int08-1-5'" (out)="closeConditionRL($event)"></condition>
      </div>
      <br/>

    </div>
  </div>
</div>
