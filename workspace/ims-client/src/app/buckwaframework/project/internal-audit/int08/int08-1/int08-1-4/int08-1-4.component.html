<div class="ui grid">
  <div class="sixteen wide column">

            <label>ปัจจัยเสี่ยง</label>
          </div>
          <div class="four wide field ">
            <input type="text" placeholder="ปัจจัยเสี่ยง" class="custom" name="riskHdrName" id="riskHdrName"
              [(ngModel)]="riskHdrName">
          </div>

          <div class="four wide field ">
            <button class="ui mini primary button" (click)="addRiskAssRiskWsHdr()">
              <i class="add icon"></i>

        </div>

          <thead>
            <tr>

              <th style="text-align: center !important">Action</th>
            </tr>
          </thead>
        </table>
        <div class="inline fields"></div>
        <div class="inline fields ">
          <div class="sixteen wide field ">
            <div class="six wide field "></div>
            <button class="ui mini primary button" (click)="addRiskAssRiskWsHdr()">
              <i class="save icon"></i>
              บันทึก
            </button>
            <button class="ui mini primary button" (click)="configAllCondition()">
              <i class="setting icon"></i>
              กำหนดเงื่อนไขปัจจัยเสี่ยงรวม
            </button>
            <button class="ui mini  button" (click)="cancelFlow()">
              ยกเลิก
            </button>
          </div>

        </div>
      </div>





    </div>
