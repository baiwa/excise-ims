<div class="ui grid">

  <div class="sixteen wide column">


    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span>สร้างกระดาษทำการประเมินความเสี่ยงโครงการด้านงบประมาณ</span>
    </div>

    <div class="ui attached segment">
      <div class="ui form">
        <div class="inline fields">
          <div class="two wide field "></div>
          <div class="two wide field ">
            <label>ปีงบประมาณ</label>
          </div>
          <div class="four wide field ">
            <div class="ui calendar" style="width:100%" id="year">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <!-- <input type="calendar" id="budgetYear" placeholder="ปี" maxlength="4" name="budgetYear" [(ngModel)]="budgetYear"> -->
                <input type="calendar" id="budgetYear" placeholder="ปี" maxlength="4" name="budgetYear">
              </div>
            </div>
          </div>
          <div class="two wide field ">
            <label>ปัจจัยเสี่ยง</label>
          </div>
          <div class="four wide field ">
            <select class="ui search dropdown">
              <option value="0">ปัจจัยเสี่ยงงบประมาณ </option>
              <option *ngFor="let risk of riskList; index as i;" value="{{risk.value}}">{{risk.description}}</option>

            </select>
          </div>
        </div>
      </div>
      <br>

      <div class="ui center aligned grid">
        <div class="sixteen wide column">
          <button class="ui mini primary button" (click)="searchDataTable()">
            <i class="add icon"></i>
            ค้นหา
          </button>
          <button class="ui mini button" (click)="clearData()">
            <i class="refresh icon"></i>
            ล้างข้อมูล
          </button>
          <button class="ui mini primary button" (click)="createBudgetYear()">
            <i class="add icon"></i>
            สร้าง
          </button>
        </div>
      </div>
      <table id="dataTable" class="ui small celled table" *ngIf="isSearch">
        <thead>
          <tr>
            <th></th>
            <th>ที่</th>
            <th>ชื่อกระดาษทำการ</th>
            <th>ปัจจัยเสี่ยง</th>
            <th>ปีงบประมาณ</th>
            <th>วันที่สร้าง</th>
            <th>ผู้สร้าง</th>
            <th>สถานะการใช้งาน</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>

  </div>
  <div class="sixteen wide column">
    <div class="ui large ordered steps" style="width: 100%;">
      <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
        <span>กระดาษทำการประเมินความเสี่ยงโครงการยุทธศาสตร์ของกรมสรรพสามิต</span>
      </div>
      <div class="inline fields">


      </div>

    </div>
  </div>
</div>
