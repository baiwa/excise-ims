<div class="ui grid">
  <div class="sixteen wide column">
    <h2 class="ui header">ตรวจสอบสถิติการชำระภาษี</h2>

    <div class="ui top attached header">
      <span>สถิติการชำระภาษี</span>
    </div>

    <div class="ui attached segment">     
      <div class="ui form" >
        <div class="inline fields">
            <div class="four wide field"></div>
          <div class="eight wide field">
            <label class="custom-label-w-25">สำนักงานสรรพสามิตภาค</label>
            <select name="selectZone" id="selectZone" class="ui dropdown ai">
              <option *ngFor="let item of zoneList; index as i;" value="{{i+1}}">{{item.value}}</option>
            </select>
          </div>
        </div>

        <div class="inline fields">
            <div class="four wide field"></div>
          <div class="eight wide field">
            <label class="custom-label-w-25">สำนักงานสรรพสามิตพื้นที่</label>
            <select name="selectArea" id="selectArea" class="ui dropdown ai">
              <option *ngFor="let item of areaList; index as i;" value="{{i+1}}">{{item.value}}</option>
            </select>
          </div>
        </div>

        <div class="inline fields">
            <div class="four wide field"></div>
          <div class="eight wide field">
            <label class="custom-label-w-25">สำนักงานสรรพสามิตพื้นที่สาขา</label>
            <select name="selectSubArea" id="selectSubArea" class="ui dropdown ai">
              <option *ngFor="let item of subAreaList; index as i;" value="{{i+1}}">{{item.value}}</option>
            </select>
          </div>
        </div>

        <div class="inline fields">
            <div class="four wide field"></div>
          <div class="eight wide field">
            <label class="custom-label-w-25">สินค้าและบริการ</label>
            <select name="selectSubArea" id="selectSubArea" class="ui dropdown ai">
              <option *ngFor="let item of subAreaList; index as i;"></option>
            </select>
          </div>
        </div>

       
        <div class="inline fields">
            <div class="four wide field"></div>
            <div class="two wide field ">
                <label class="custom-label-w-30">วันที่
                </label>
              </div>
              <div class="three wide field">
                <div class="ui calendar" id="calendar1" style="width:100%">
                  <div class="ui input left icon">
                    <i class="time icon"></i>
                    <input type="text" name="endDate" id="endDate">
                  </div>
                </div>
              </div>
              <label>ถึง</label>
              <div class="three wide field">
                <div class="ui calendar" id="calendar2" style="width:100%">
                  <div class="ui input left icon">
                    <i class="time icon"></i>
                    <input type="text" name="endDate" id="endDate">
                  </div>
                </div>
              </div>
        </div>
      </div>

      <div class="ui center aligned grid">
        <div class="eight wide column">
          <button class="ui mini primary button width-100">
            <i class="search icon"></i>
            ค้นหา
          </button>
          <button class="ui mini button width-100">
            <i class="refresh icon"></i>
            ล้างข้อมูล
          </button>
        </div>
      </div>
    </div>

    <div class="ui segment">
        <table id="table" class="ui small celled table nowrap" style="width: 100%">
            <thead>
        
              <tr>
                <th rowspan="2" style="text-align: center !important;">ผู้ประกอบการ</th>
                <th rowspan="1" colspan="2" style="text-align: center !important;">มกราคม</th>
              </tr>
              <tr>			
                <th style="text-align: center !important;">วันที่ชำระ</th>
                <th style="text-align: center !important;">ยอดภาษี</th>
              </tr>
        
            </thead>
          </table>
    </div>

    <div class="ui segment" *ngIf="showData">
      <img src="assets/images/chart-check-company-payment.JPG" style="width: 100%;">
    </div>
  </div>
</div>
