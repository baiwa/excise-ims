<br />
<app-breadcrumb [route]="breadcrumb"></app-breadcrumb>
<div class="ui grid">
  <div class="sixteen wide column">

    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">
      <span> ตรวจสอบใบอนุญาตสุรา ยาสูบ ไพ่</span>
    </div>

    <div class="ui attached segment">
      <div class="ui form">
        <div class="inline fields">
          <div class="two wide field"></div>
          <div class="two wide field">
            <label class="text-right full-width">สรรพสามิตภาค</label>
          </div>
          <div class="four wide field">
            <select class="ui dropdown search selection" style="width: 100%;" id="travelTo1" (change)="travelTo2Dropdown($event)"
              [(ngModel)]="code1">
              <option value="00">เลือก</option>
              <option *ngFor="let data of travelTo1List" value="{{data.lovId}}">{{data.subTypeDescription}}</option>
            </select>

          </div>
          <div class="two wide field">
            <label class="text-right full-width">สรรพสามิตพื้นที่</label>
          </div>
          <div class="four wide field">
            <select class="ui dropdown search selection" style="width: 100%;" id="travelTo2" (change)="travelTo3Dropdown($event)"
              [(ngModel)]="code2">
              <option value="00">เลือก</option>
              <option *ngFor="let data of travelTo2List" value="{{data.lovId}}">{{data.subTypeDescription}}</option>
            </select>
          </div>
        </div>
        <div class="inline fields">
          <div class="two wide field"></div>
          <div class="two wide field">
            <label class="text-right full-width">สรรพสามิตสาขา</label>
          </div>
          <div class="four wide field">
            <select class="ui dropdown search selection" style="width: 100%;" id="travelTo3" [(ngModel)]="code3">
              <option value="00">เลือก</option>
              <option *ngFor="let data of travelTo3List" value="{{data.lovId}}">{{data.subTypeDescription}}</option>
            </select>
          </div>
          <div class="two wide field ">
            <label class="text-right full-width">วันที่
            </label>
          </div>
          <div class="two wide field">
            <div class="ui calendar" id="calendar1" style="width:100%">
              <div class="ui input left icon">
                <i class="time icon"></i>
                <input type="text" name="startDate" id="startDate">
              </div>
            </div>
          </div>
          <label>ถึง</label>
          <div class="two wide field">
            <div class="ui calendar" id="calendar2" style="width:100%">
              <div class="ui input left icon">
                <i class="time icon"></i>
                <input type="text" name="endDate" id="endDate">
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="ui center aligned grid">
          <div class="eight wide column">
            <button class="ui mini primary button width-100" (click)="searchWs()">
              <i class="search icon"></i>
              ค้นหา
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
