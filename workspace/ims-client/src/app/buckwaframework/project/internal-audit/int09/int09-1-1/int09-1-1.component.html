          <div class="three wide field">
            <label>ชื่อกระดาษทำการ :</label>
          </div>
          <div class="eight wide field">
            <input type="text" maxlength="1000" name="workSheetHeaderName">
          </div>
        </div>
        <div class="inline fields">
          <div class="three wide field">
            <label>
              หน่วยงาน :

          <div class="eight  wide field">
            <input type="text" name="departmentName">
          </div>
        </div>

        <div class="inline fields">
          <div class="three wide field">
            <label>วันที่ :</label>
          </div>
          <div class="ui calendar" id="example2">
            <div class="ui input left icon">
              <i class="calendar icon"></i>
              <input type="text" placeholder="Date" name="startDate">
            </div>
          </div>

          <div class="one wide field">
            &nbsp; &nbsp; &nbsp;
            <label>
              ถึง :
            </label>
          </div>
          <div class="ui calendar" id="example3">
            <div class="ui input left icon">
              <i class="calendar icon"></i>
              <input type="text" placeholder="Date" name="endDate">
            </div>
          </div>
        </div>
        <div class="inline fields">
          <div class="three wide field">
            <label>รายระเอียด :</label>
          </div>
          <div class="eight wide field">
            <input type="text" class="disabled" name="description">
          </div>
        </div>
      </div>

    <br>

    <div class="ui top centered attached header segment" style="background: #1e83db;color: white">

    </div>
    <br>
    <div class="ui grid center aligned">
      <div class="ui two wide column">&nbsp;</div>
      <div class="ui center aligned thirteen wide  column">

        <div class="inline fields">
          <div class="two wide field">
            <label>ชื่อ :</label>
          </div>
          <div class="four wide field">
            <input type="text" name="name">
          </div>
          <div class="two wide field">
            <label>
              นามสกุล :
            </label>
          </div>
          <div class="four wide field">
            <input type="text" name="lastName">
          </div>
        </div>
        <div class="inline fields">
          <div class="two wide field">
            <label>
              ตำแหน่ง :
            </label>
          </div>
          <div class="four  wide field">
            <input type="text" name="position">
          </div>
        </div>

        <div class="inline fields">
          <div class="two wide field"><label>ประเภท</label></div>
          <div class="five wide field">
            <select style="width: 100%" id="category" name="category" class="ui search dropdown" (change)="onSelectDoc($event)" required>
              <option value="" style="color: grey">เลือกประเภท</option>
              <option *ngFor="let typeDoc of typeDocs; let i = index" value="{{i}}">
                {{typeDoc}}
              </option>
            </select>
          </div>
          <div class="two wide field"><label>ระดับ</label></div>
          <div class="five wide field">
            <select style="width: 100%" id="degree" name="degree" class="ui search dropdown" (change)="onSelectTop($event)" required>
              <option value="" style="color: grey">เลือกระดับ</option>
              <option *ngFor="let top of topic; let i = index" value="{{i}}">
                {{top}}
              </option>
            </select>
          </div>
         <div class="five wide field"></div>
        </div>
        <div class="inline fields">
          <div class="two wide field">
            <label>ค่าเบี้ยเลี้ยง (วัน):</label>
          </div>
          <div class="four wide field">
            <input type="text" name="allowanceDate">
          </div>
          <div class="two wide field">
            <label>
              ค่าเช่าที่พัก (วัน):
            </label>
          </div>
          <div class="four wide field">
            <input type="text" name="rentDate">
          </div>
        </div>
        <div class="inline fields">
          <div class="two wide field">
            <label>ค่าพาหนะ :</label>
          </div>
          <div class="four wide field">
            <input type="text" name="travelCost">
          </div>
          <div class="two wide field">
            <label>
              ค่าใช้จ่ายอื่น ๆ :
            </label>
          </div>
          <div class="four wide field">
            <input type="text" name="otherCost">
          </div>
        </div>

        <div class="inline fields">
          <div class="two wide field">
            <label>
              หมายเหตุ :
            </label>
          </div>
          <div class="ten wide field">
            <textarea name="" id="" rows="2" style="resize: none" maxLength="2000" name="note"></textarea>
          </div>
        </div>
      </div>
    </div>

      <div class="eight wide column">
        <button class="ui mini green button" type="button" (click)="uploadData()">

        </button>

        </button>
      </div>
    </div>

            <tr style="text-align: center;">
              <th>วัน</th>

          <button class="ui mini red button">

            บันทึก
          </button>

            ส่งออก
          </button>
          <button class="ui mini primary button" routerLink="/int09-2">
