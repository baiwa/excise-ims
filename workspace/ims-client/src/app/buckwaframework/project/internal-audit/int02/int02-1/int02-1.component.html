<div class="ui grid">
  <div class="sixteen wide column">
    <h2 class="ui header">ตรวจสอบภายใน</h2>

    <div class="ui top attached header">
      <span>แบบสอบทานระบบการควบคุมภายใน</span>
    </div>

    <div class="ui attached segment">
      <form class="ui form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="ui center aligned grid">
          <div class="column fourteen wide">
            <div class="inline fields">
                <div class="three wide field">
                    <label>สรรพสามิตภาค</label>
                </div>
                <div class="five wide field {{ checkValid('sector', f) ? 'error' : ''  }} ">
                    <div class="ui input">
                        <select class="ui selection dropdown ai" name="sector" (change)="onSectorChange($event)" required ngModel>
                            <option value="">เลือกภาค</option>
                            <option value="{{sector.value1}}" *ngFor="let sector of sectors">{{sector.value1}}</option>
                        </select>
                    </div>
                </div>
              <div class="three wide field">
                <label>สรรพสามิตพื้นที่</label>
              </div>
              <div class="five wide field {{ checkValid('area', f) ? 'error' : ''  }} ">
                <div class="ui input">
                  <select class="ui selection dropdown ai" name="area" required ngModel>
                    <option value="">เลือกพื้นที่</option>
                    <option value="{{area.subTypeDescription}}" *ngFor="let area of areas">{{area.subTypeDescription}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="inline fields">
              <div class="three wide field">
                <label>ปีงบประมาณ</label>
              </div>
              <div class="five wide field {{ checkValid('calendar_data', f) ? 'error' : ''  }} ">
                <div class="ui input">
                  <div class="ui calendar" id="calendar">
                    <div class="ui input {{ checkValid('calendar_data', f) ? 'error' : ''  }} ">
                      <input type="calendar" readonly="" placeholder="ปี" id="calendar_data" name="calendar_data"
                        autocomplete="off" required ngModel>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column fourteen wide center aligned">
            <button type="submit" (click)="typeOfSubmit = 'F'" class="ui mini primary button">
              <i class="search icon"></i>
              ค้นหา
            </button>
            <button type="submit" (click)="typeOfSubmit = 'S'" class="ui mini green button">
              <i class="add icon"></i>
              สร้าง
            </button>
            <button type="reset" class="ui mini red button">
              <i class="delete icon"></i>
              ล้างข้อมูล
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="ui segment">
      <div class="ui grid">
        <div class="sixteen wide column">
          <table id="datatable" style="width: 100%;" class="ui small collapsing celled table aligned hover nowrap">
            <thead>
              <tr style="text-align: center !important;">
                <th>ลำดับ</th>
                <th>สรรพสามิตภาค</th>
                <th>สรรพสามิตพื้นที่</th>
                <th>ผู้สร้างแบบสอบทาน</th>
                <th>ปีงบประมาณ</th>
                <th style="width: 40px">#</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- <div class="two wide column centered column" style="margin-top: -59px;">
          <button class="fluid ui red mini button">ลบ</button>
        </div> -->
      </div>
    </div>
  </div>
</div>
