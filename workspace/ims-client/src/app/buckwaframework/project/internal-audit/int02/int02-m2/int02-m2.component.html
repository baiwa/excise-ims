        <form class="column ui form" *ngIf="questionnaire.length > 0" id="form" (submit)="onSubmit($event)" #f
            ngNativeValidate>
            <div class="ui segments" *ngFor="let qtn of questionnaire; let i = index">
                <div class="ui top attached segment" id="title{{i}}">
                    <h4 class="text-center">{{ qtn.title }}</h4>
                </div>
                <div class="ui middle attached segment" id="content{{i}}">
                    <table class="ui celled table">
                        <thead class="text-center">
                            <tr>
                                <th rowspan="2" style="width: 5%">ที่</th>
                                <th rowspan="2">รายการ</th>
                                <th>มี / ใช่</th>
                                <th>ไม่มี / ไม่ใช่</th>
                            </tr>
                            <tr>
                                <th class="border">สมบูรณ์</th>
                                <th>ไม่สมบูรณ์</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="qtn.detail.length == 0">
                            <tr>
                                <td class="text-center" colspan="4">ไม่พบแบบสอบทาน</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="qtn.detail.length>0">
                            <tr *ngFor="let detail of qtn.detail; let j = index" class="{{ detail.headerId ? 'head' : '' }}">

                                <td *ngIf="detail.headerId && qtn.detail.length > 1" class="text-center">{{detail.order}}</td>
                                <td *ngIf="detail.headerId && qtn.detail.length > 1" colspan="3">{{detail.content}}</td>

                                <td *ngIf="detail.headerId && qtn.detail.length == 1" class="text-center">{{detail.order}}</td>
                                <td *ngIf="detail.headerId && qtn.detail.length == 1">{{detail.content}}</td>
                                <td *ngIf="detail.headerId && qtn.detail.length == 1" class="text-center">
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="radio" name="point_{{questionnaire[i].detail[j].headerId}}"
                                                value="Y" id="point_{{questionnaire[i].detail[j].headerId}}"
                                                required>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>
                                <td *ngIf="detail.headerId && qtn.detail.length == 1" class="text-center">
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="radio" name="point_{{questionnaire[i].detail[j].headerId}}"
                                                value="N" id="point_{{questionnaire[i].detail[j].headerId}}"
                                                required>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>

                                <td *ngIf="detail.detailId" class="text-right">{{detail.order}}</td>
                                <td *ngIf="detail.detailId">{{detail.content}}</td>
                                <td *ngIf="detail.detailId" class="text-center">
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="radio" name="point_{{questionnaire[i].detail[j].detailId}}"
                                                value="Y" id="point_{{questionnaire[i].detail[j].detailId}}"
                                                required>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>
                                <td *ngIf="detail.detailId" class="text-center">
                                    <div class="field">
                                        <div class="ui checkbox">
                                            <input type="radio" name="point_{{questionnaire[i].detail[j].detailId}}"
                                                value="N" id="point_{{questionnaire[i].detail[j].detailId}}"
                                                required>
                                            <label></label>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="ui form" *ngIf="qtn.detail.length>0">
                        <div class="field">
                            <label class="text-left">สรุปผลการสอบทาน</label>
                            <div class="ui input">
                                <textarea name="conclusion_{{questionnaire[i].detail[0].headerId}}" id="conclusion_{{questionnaire[i].detail[0].headerId}}"
                                    rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <div class="save-btn center aligned column">
                    <button class="ui mini primary button" type="submit">บันทึก</button>
                </div>
            </div>
        </form>
