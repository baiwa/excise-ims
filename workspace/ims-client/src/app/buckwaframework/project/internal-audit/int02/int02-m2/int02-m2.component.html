<div class="ui centered grid">
    <div class="row">
        <div class="column">
            <div class="ui raised segments">
                <div class="ui center aligned segment">
                    <h4>แบบสอบทานระบบการควบคุมภายใน</h4>
                </div>
                <div class="ui centered segment grid">
                    <form class="ui twelve wide form column" (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="inline fields">
                            <div class="three wide field">
                                <label>สรรพสามิตภาค</label>
                            </div>
                            <div class="five wide field {{ checkValid('sector', f) ? 'error' : ''  }} ">
                                <div class="ui input">
                                    <select class="ui selection dropdown ai" name="sector" (change)="onSectorChange($event)" required ngModel>
                                        <option value="">เลือกภาค</option>
                                        <option value="{{sector.value1}}" *ngFor="let sector of sectors">{{sector.value1}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="three wide field">
                                <label>ผู้สอบทาน</label>
                            </div>
                            <div class="five wide field">
                                <div class="ui input">
                                    <input type="text" name="checker" placeholder="ผู้สอบทาน">
                                </div>
                            </div>
                        </div>
                        <div class="inline fields">
                            <div class="three wide field">
                                <label>สรรพสามิตพื้นที่</label>
                            </div>
                            <div class="five wide field {{ checkValid('locate', f) ? 'error' : '' }} ">
                                <div class="ui input">
                                    <select class="ui selection dropdown ai" name="locate" required ngModel>
                                        <option value="">เลือกพื้นที่</option>
                                        <option value="{{locate.subTypeDescription}}" *ngFor="let locate of locates">{{locate.subTypeDescription}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="three wide field">
                                <label>วันที่</label>
                            </div>
                            <div class="five wide field {{ checkValid('calendar_data', f) ? 'error' : '' }}">
                                <div class="ui input">
                                    <div class="ui calendar" id="calendar">
                                        <div class="ui input {{ checkValid('calendar_data', f) ? 'error' : ''  }}">
                                            <input type="calendar" readonly="" placeholder="ปี" id="calendar_data" name="calendar_data" autocomplete="off" required ngModel>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui centered grid inline field">
                            <div class="two wide column">
                                <button class="ui mini button primary" type="submit">ค้นหา</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="column" *ngIf="questionnaire.length > 0" (submit)="save($event)" ngNativeValidate>
            <div class="ui styled fluid accordion" id="acc">
                <div *ngFor="let qtn of questionnaire; let i = index">
                    <div class="{{ i==0 ? 'active' : ''}} title">
                        <h4 class="text-center">{{ qtn.title }}</h4>
                    </div>
                    <div class="{{ i==0 ? 'active' : ''}} content">
                        <table class="ui celled table">
                            <thead class="text-center">
                                <tr>
                                    <th rowspan="2">ที่</th>
                                    <th rowspan="2">รายการ</th>
                                    <th>มี / ใช่</th>
                                    <th>ไม่มี / ไม่ใช่</th>
                                </tr>
                                <tr>
                                    <th class="border">สมบูรณ์</th>
                                    <th>ไม่สมบูรณ์</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detail of qtn.detail; let j = index" class="{{ detail.headerId ? 'head' : '' }}">
                                    <td *ngIf="detail.headerId" class="text-center">{{detail.order}}</td>
                                    <td *ngIf="detail.headerId" colspan="3">{{detail.content}}</td>

                                    <td *ngIf="detail.detailId" class="text-right">{{detail.order}}</td>
                                    <td *ngIf="detail.detailId">{{detail.content}}</td>
                                    <td *ngIf="detail.detailId" class="text-center">
                                        <div class="ui checkbox">
                                            <input type="radio" name="chk{{i+1}}{{j+1}}" [(ngModel)]="questionnaire[i].detail[j].point" value="yes" id="chk{{i+1}}{{j+1}}"
                                                required>
                                            <label></label>
                                        </div>
                                    </td>
                                    <td *ngIf="detail.detailId" class="text-center">
                                        <div class="ui checkbox">
                                            <input type="radio" name="chk{{i+1}}{{j+1}}" [(ngModel)]="questionnaire[i].detail[j].point" value="no" id="chk{{i+1}}{{j+1}}"
                                                required>
                                            <label></label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="ui form" *ngIf="qtn.conclusion">
                            <div class="field">
                                <label class="text-left">สรุปผลการสอบทาน</label>
                                <div class="ui input">
                                    <textarea name="" id="" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <div class="save-btn center aligned column">
                    <button class="ui mini primary button" type="submit">บันทึก</button>
                </div>
            </div>
        </form>
    </div>
</div>
