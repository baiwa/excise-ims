<div id="int02-2" class="ui grid">
  <div class="sixteen wide column">

    <h2 class="ui header">ตรวจสอบภายใน</h2>
    <div class="ui top attached header">
      <span>แบบสอบทานระบบการควบคุมภายใน</span>
    </div>

    <div class="ui bottom attached segment">
      <form class="ui form" (submit)="onAdd($event)" ngNativeValidate>
        <div class="inline three fields">
          <div class="field">
            <label>ด้านที่ตรวจ (เดิม)</label>
            <select class="ui search selection dropdown ai" name="departmentName" id="departmentName" (change)="setDepartmentName('old')"
              [(ngModel)]="departmentName">
              <option value="">ด้านที่ตรวจ (เดิม)</option>
              <option *ngFor="let list of departmentNameArr" value="{{list.description}}">{{list.description}}</option>
            </select>
          </div>
          <div class="field">
            <label>ด้านที่ตรวจ (ใหม่)</label>
            <input type="text" style="width: 100%" placeholder="หน่วยรับตรวจ" name="departmentNameNew" id="departmentNameNew" (keyup)="setDepartmentName('new')"
              [(ngModel)]="departmentNameNew">
          </div>
          <div class="field">
            <label></label>
            <div class="ui input" style="margin-top: 1.25em;">
              <button type="submit" style="margin-left: auto;" class="ui mini primary button {{ notNullDepartment() ? 'disabled' : '' }}">
                <i class="add icon"></i>
                เพิ่ม
              </button>
              <button type="button" style="margin-left: auto;" class="ui mini {{ chk.length == 0 && 'disabled' }} red button" (click)="onDelete()">
                <i class="delete icon"></i>
                ลบ
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="ui segment dimmable">
      <div class="ui grid">
        <div class="sixteen wide column">
          <table id="datatable" class="ui celled table">
            <thead>
              <tr>
                <th style="text-align: center !important">
                  <div class="ui checkbox">
                    <input type="checkbox" name="chk" id="chk" (click)="clickChkAll($event)">
                    <label></label>
                  </div>
                </th>
                <th style="text-align: center !important">ลำดับ</th>
                <th style="text-align: center !important">แบบสอบทานด้าน</th>
                <th style="text-align: center !important">สร้างโดย</th>
                <th style="text-align: center !important">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="datatable != undefined && datatable.length == 0">
                <td class="center" colspan="5">ยังไม่มีข้อมูล</td>
              </tr>
              <tr *ngFor="let obj of datatable; let i = index" class="{{ obj.status === 'NEW' ? 'positive' : '' }}">
                <td class="center">
                  <div class="ui checkbox">
                    <input type="checkbox" name="chk{{i}}" id="chk{{i}}" (click)="clickChk($event, i)">
                    <label></label>
                  </div>
                </td>
                <td class="center">{{i+1}}</td>
                <td class="center">{{obj.qtnReportHdrName}}</td>
                <td class="center">{{obj.createdBy}}</td>
                <td class="center" *ngIf="obj.status === 'NEW'">-</td>
                <td class="center" *ngIf="obj.status === undefined">
                  <button *ngIf="obj.hasChild == 'FALSE'" class="ui mini green icon button" type="button" (click)="linkToDetail(obj.qtnReportHdrId)">
                    <i class="plus icon"></i>
                    สร้าง
                  </button>
                  <button *ngIf="obj.hasChild == 'TRUE'" class="ui mini yellow icon button" type="button" (click)="linkToDetail(obj.qtnReportHdrId)">
                    <i class="edit icon"></i>
                    แก้ไข
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th colspan="5">
                  <pagination [step]="table.step" [class]="'right floated'" [active]="(table.start/5) + 1" [disabled]="chkDel.length !== 0"
                    [pages]="table.recordsTotal" (length)="pageChange($event)">
                  </pagination>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div class="ui segment" *ngIf="qtnMasterId">
      <div class="ui grid">
        <div class="sixteen wide column">
          <condition class="ui form" [riskId]="qtnMasterId" [riskType]="'QTN_MASTER'" [page]="'int02-2'"></condition>
        </div>
      </div>
    </div>

    <div class="ui grid">
      <div class="sixteen wide column">
        <div class="ui centered grid inline fields" style="padding: 1em 0">
          <div class="ui mini buttons">
            <button type="button" (click)="onCancel()" style="margin-left: auto" class="ui mini grey button center floated">
              <i class="angle left icon"></i>
              กลับ
            </button>
            <button class="ui primary {{ saving && 'loading' }} mini button {{!unsave && 'disabled'}} " type="button" (click)="onSave()">บันทึก</button>
            <button type="button" style="margin-left: auto" (click)="onSaved()" class="ui mini green button center floated {{(!finished && !unsave) ? 'disabled' : ''}} ">
              <i class="save icon"></i>
              ส่งแบบสอบทาน
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
