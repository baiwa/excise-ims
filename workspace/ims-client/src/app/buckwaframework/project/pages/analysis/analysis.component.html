<div class="ui grid">
    <div class="sixteen wide column">
        <h2 class="ui header">วิเคราะห์ข้อมูลเบื้องต้น</h2>

        <div class="ui top attached header">
            <span>Criteria</span>
        </div>

        <div class="ui attached segment">
            <div id="userManagementForm" class="ui form">
                <div class="inline fields">
                    <div class="eight wide field required">
                        <label class="custom-label-w-25">เลขทะเบียนสรรพสามิต</label>
                        <input type="text">
                    </div>
                    <div class="eight wide field">
                        <label class="custom-label-w-20">เลขประจำตัวผู้เสียภาษีอากร</label>
                        <input type="text">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="eight wide field required">
                        <label class="custom-label-w-25">รอบระยะเวลาการตรวจสอบ</label>
                        <div class="eight wide field">
                            <div class="ui icon input">
                                <input type="text" placeholder="MM/YYYY">
                                <i class="add to calendar icon"></i>
                            </div>
                        </div>
                        <div class="eight wide field">
                            <label>-</label>
                            <div class="ui icon input">
                                <input type="text" placeholder="MM/YYYY">
                                <i class="add to calendar icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fields">
                    <div class="sixteen wide field">
                        <div class="ui grid">
                            <div class="center aligned row">
                                <div class="column">
                                    <div class="ui mini primary button" [routerLink]="['/result-analysis']">
                                        <i class="table icon"></i> วิเคราะห์ข้อมูลเบื้องต้น
                                    </div>
                                    <div class="ui mini button" (click)="resetSearch()">
                                        <i class="refresh icon"></i> ล้างข้อมูล
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
