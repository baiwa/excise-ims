<div class="ui middle aligned center aligned grid" style="margin-top: 5px;">
    <div class="column" style="margin-top: 80px;">
        <div class="ui warning message" *ngIf="loginInvalid">
            <i class="close icon" (click)="loginInvalid=false;"></i>
            <div class="header">
                Invalid Username or Password
            </div>
        </div>

        <form [formGroup]="loginForm" class="ui large form" [ngClass]="ngLoading">
            <div class="ui stacked segment">
                <img src="assets/images/logo.png" style="width: 140px;" class="image">

                <div class="inline fields">
                    <div class="four wide field">
                        <label>ชื่อผู้ใช้ระบบ</label>
                    </div>
                    <div class="twelve wide field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" formControlName="username" placeholder="Username">
                        </div>
                    </div>
                </div>

                <div class="inline fields">
                    <div class="four wide field">
                        <label>รหัสผ่าน</label>
                    </div>
                    <div class="twelve wide field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" formControlName="password" placeholder="Password" (keyup)="onKey($event)">
                        </div>
                    </div>
                </div>

                <div class="inline fields">
                    <div class="four wide field">
                        &nbsp;
                    </div>
                    <div class="twelve wide field">
                        <div class="ui fluid large teal submit button" (click)="login()">เข้าสู่ระบบ</div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="ui middle aligned center aligned grid">
    <div style="margin-top: 70px;"><img src="assets/images/uatucm.png" class="image" style="width: 350px"></div>
</div>
