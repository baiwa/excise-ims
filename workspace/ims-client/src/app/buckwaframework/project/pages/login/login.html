<div class="ui middle aligned center aligned grid" style="margin-top: 5px;">

    <div class="column" style="margin-top: 80px;">

        <img src="assets/images/logo.png" style="width: 140px;margin-left:-70px;margin-bottom: -70px; position: absolute; z-index: 998;"
            class="image">

        <form (submit)="onLogin()" class="ui large form {{loading && 'loading'}}" ngNativeValidate>
            <div class="ui stacked segment" style="padding-top: 80px">

                <div class="inline fields">
                    <div class="four wide field">
                        <label>ชื่อผู้ใช้ระบบ</label>
                    </div>
                    <div class="twelve wide field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required>
                        </div>
                    </div>
                </div>

                <div class="inline fields">
                    <div class="four wide field">
                        <label>รหัสผ่าน</label>
                    </div>
                    <div class="twelve wide field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" (keyup)="onKey($event)"
                                required>
                        </div>
                    </div>
                </div>

                <div class="inline fields">
                    <div class="four wide field">
                        &nbsp;
                    </div>
                    <div class="twelve wide field">
                        <button class="ui fluid large blue submit button" type="submit">เข้าสู่ระบบ</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
