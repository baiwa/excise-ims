<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/images/logo.png" class="image">
            <div class="content">
                Log-in to your account
            </div>
        </h2>

        <div class="ui warning message" *ngIf="loginInvalid" >
            <i class="close icon" (click)="loginInvalid=false;"></i>
            <div class="header">
              Invalid Username or Password
            </div>
        </div>

        <form  [formGroup]="loginForm" class="ui large form" [ngClass]="ngLoading" >
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" formControlName="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" formControlName="password" placeholder="Password" (keyup)="onKey($event)" >
                    </div>
                </div>
                <div class="ui fluid large teal submit button" (click)="login()">Login</div>
            </div>
        </form>
        
    </div>
</div>
