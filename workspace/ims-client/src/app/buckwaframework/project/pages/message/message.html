<div class="ui grid">
    <div class="sixteen wide column">
        <h2 class="ui header">Message</h2>
        <div class="ui breadcrumb">
            <a class="section">Administrator</a>
            <i class="right angle icon divider"></i>
            <div class="active section">Message</div>
        </div>

        <div class="ui top attached header">
            <span>Search Criteria</span>
        </div>
        <div class="ui attached segment">
            <div class="ui form">
                <div class="fields">
                    <div class="three wide field">
                        <label>Message Code</label>
                        <input type="text" placeholder="Message Code">
                    </div>
                    <div class="five wide field">
                        <label>Message Eng</label>
                        <input type="text" placeholder="Message Eng">
                    </div>
                    <div class="five wide field">
                        <label>Message Tha</label>
                        <input type="text" placeholder="Message Tha">
                    </div>
                    <div class="three wide field">
                        <label>Message Type</label>
                        <input type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="fields">
                    <div class="sixteen wide field">
                        <div class="ui grid">
                            <div class="center aligned row">
                                <div class="column">
                                    <div class="ui mini primary button" [routerLink]="['/message']">
                                        <i class="search icon"></i> Search
                                    </div>
                                    <div class="ui mini button" [routerLink]="['/message']">
                                        <i class="refresh icon"></i> Reset
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui clearing top attached header segment">
            <div class="ui grid">
                <div class="two column row">
                    <div class="column">
                        Search Result
                    </div>
                    <div class="right aligned column">
                        <div class="ui mini primary button" [routerLink]="['/add-message']">
                            <i class="add icon"></i> Add Message
                        </div>
                        <div class="ui mini disabled button">
                            <i class="trash icon"></i> Delete
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <table id="messageDt" class="ui small celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Message Code</th>
                        <th>Message Eng</th>
                        <th>Message Tha</th>
                        <th>Message Type</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
