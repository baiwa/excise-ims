<div class="ui top centered attached header segment" style="background: #1e83db;color: white">
  <span>บันทึกผลการวิเคราะการชำระภาษีสรรพสามิต</span>
</div>

<div class="ui attached segment">
  <div class="ui grid">
    <div class="ui two wide column">&nbsp;</div>
    <div class="ui twelve wide column">
      <div class="ui form">

        <div class="inline fields">
          <div class="two wide field">
            <label>
              ราย :
            </label>
          </div>
          <div class="four wide field">
            <input type="text" class="disabled">
          </div>
          <div class="three wide field">
            <label>
              ประเภทกิจการ :
            </label>
          </div>
          <div class="four  wide field">
            <input type="text">
          </div>
        </div>

        <div class="inline fields">
          <div class="four wide field">
            <label>ทะเบียนสรรพสามิตเลขที่ :</label>
          </div>
          <div class="nine wide field">
            <input type="text">
          </div>
        </div>

        <div class="inline fields">
          <div class="two wide field">
            <label>ที่อยู่ :</label>
          </div>
          <div class="eleven wide field">
            <input type="text" class="disabled">
          </div>
        </div>

        <div class="inline fields">
          <div class="five wide field">
            <label>
              ขอบระยะเวลาที่ทำการวิเคราะห์ตั้งแต่ :
            </label>
          </div>
          <div class="three wide field">
            <input type="text" class="disabled">
          </div>
          <div class="one wide field">
            <label>
              ถึง :
            </label>
          </div>
          <div class="four  wide field">
            <input type="text">
          </div>
        </div>

        <div class="inline fields">
          <div class="fourteen wide field">
            <label class="custom-label-w-22">ข้อมูลที่ใช้ในการวิเคราะห์</label>
          </div>
        </div>

        <div class="inline fields" *ngFor="let num of numbers; let i = index" [attr.data-index]="i">
          <div class="fourteen wide field">
            <label class="custom-label-w-18">
              {{i+1}}.
            </label>
            <input type="text"> &nbsp;&nbsp;
            <a
              disabled
              *ngIf="i<=2"
              style="width:16%;box-shadow: none; cursor: default; color: transparent !important; box-shadow: 0 0 0 1px transparent inset!important;">
              <i class="times icon"></i> ลบเงื่อนไข
            </a>
            <a *ngIf="i>2"
              class="red"
              (click)="onDelField(i)"
              style="width:16%;box-shadow: none; color: red !important; box-shadow: 0 0 0 1px transparent inset!important;cursor:pointer">
              <i class="times icon"></i> ลบเงื่อนไข
            </a>
          </div>
        </div>

        <div class="inline fields">
          <div class="sixteen wide field">
            <a
              style="cursor: pointer"
              class="{{ numbers[numbers.length-1] == 5 && 'disabled'}} red"
              (click)="onAddField()">
                <i class="plus icon"></i> เพิ่มเงื่อนไข
              </a>
          </div>
        </div>

        <div class="inline fields">
          <div class="two wide field">
            <label>เรียน :</label>
          </div>
          <div class="five wide field">
            <input type="text" class="disabled">
          </div>
        </div>
        <div class="inline fields">
          <div class="nine wide field">
            <label>
              ตามที่ได้ทำการวิเคราะห์ข้อมูลรายดังกล่าวข้างต้นแล้วปรากฏว่า
            </label>
          </div>
        </div>
        <div class="inline fields">
          <div class="fourteen wide field">
            <textarea rows="4" style="width: 90%; resize: none"></textarea>
          </div>
        </div>

        <div class="inline fields">
          <div class="six wide field">
            <label>จึงเห็นสมควร</label>
            <div class="ui checkbox">
              <input type="checkbox">
              <label>ขออนุมัติหนังสือเรียก</label>
            </div>
          </div>
          <div class="three wide field">
            <label>อื่นๆ:</label>
          </div>
          <div class="four wide field">
            <input type="text">
          </div>
        </div>

        <div class="inline fields">
          <div class="two wide field">
            <label>
              ผู้วิเคราะห์ :
            </label>
          </div>
          <div class="four wide field">
            <input type="text" class="disabled">
          </div>
          <div class="three wide field">
            <label>
              ผู้ควบคุมการวิเคราะห์:
            </label>
          </div>
          <div class="four  wide field">
            <input type="text">
          </div>
        </div>

      </div>
    </div>
    <div class="ui two wide column">&nbsp;</div>
  </div>
</div>

<div class="ui bottom centered attached segment">
  <div class="ui center aligned grid">
    <div class="eight wide column">
      <button class="ui mini green button" type="button">
        <i class="save icon"></i>
        พิมพ์เอกสาร
      </button>
      <button class="ui mini red button" type="button" (click)="onDiscard()">
        <i class="times icon"></i>
        ยกเลิก
      </button>
    </div>
  </div>
</div>
