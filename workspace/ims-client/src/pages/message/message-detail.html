<div class="ui grid">
    <div class="eleven wide column">
        <h2 class="ui header">{{title}}</h2>
        <div class="ui breadcrumb">
            <a class="section">Administrator</a>
            <i class="right angle icon divider"></i>
            <a class="section">Message</a>
            <i class="right angle icon divider"></i>
            <div class="active section">{{title}}</div>
        </div>

        <div class="ui top attached header">
            <span>Search Criteria</span>
        </div>
        <div class="ui attached segment">
            <div class="ui form">
                <div class="fields">
                    <div class="six wide field">
                        <label>Message Code</label>
                        <input type="text" placeholder="Message Code">
                    </div>
                    <div class="two wide field"></div>
                    <div class="four wide field">
                        <label>Message Type</label>
                        <input type="text" placeholder="Message Type">
                    </div>
                </div>
                <div class="fields">
                    <div class="eight wide field">
                        <label>Message Eng</label>
                        <textarea></textarea>
                    </div>
                    <div class="eight wide field">
                        <label>Message Tha</label>
                        <textarea></textarea>
                    </div>
                </div>
                <div class="fields">
                    <div class="sixteen wide field">
                        <div class="ui grid">
                            <div class="right aligned row">
                                <div class="column">
                                    <div class="ui mini button" [routerLink]="['/message']">
                                        <i class="cancel icon"></i> Cancel
                                    </div>
                                    <div class="ui mini primary button">
                                        <i class="save icon" (click)="save()"></i> Save
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
